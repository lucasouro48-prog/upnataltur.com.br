<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contato • UP Passeios Natal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --gold:#fbbf24;
  --dark:#020617;
  --dark2:#0f172a;
  --text:#e5e7eb;
}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--dark);
  color:var(--text);
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(2,6,23,.95);
  z-index:999;
}
.header-container{
  max-width:1200px;
  margin:auto;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-size:22px;
  font-weight:bold;
  letter-spacing:2px;
}
.brand span:first-child{color:#fff;}
.brand span:last-child{color:var(--gold);}
nav{display:flex;gap:25px;}
nav a{
  color:#fff;
  text-decoration:none;
}
nav a:hover,
nav a.active{color:var(--gold);}

/* HERO */
.hero{
  margin-top:80px;
  padding:120px 40px;
  background:
    linear-gradient(to right, rgba(2,6,23,.9), rgba(2,6,23,.4)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size:cover;
}
.hero h1{
  font-size:3rem;
  color:#fff;
}

/* CONTENT */
.section{
  max-width:1200px;
  margin:auto;
  padding:80px 40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

/* FORM */
.form-box{
  background:var(--dark2);
  padding:30px;
  border-radius:20px;
}
.form-box h2{
  color:var(--gold);
  margin-bottom:20px;
}
.form-box label{
  display:block;
  margin-top:15px;
  margin-bottom:5px;
  color:#cbd5f5;
}
.form-box select,
.form-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}
.btn{
  margin-top:20px;
  display:block;
  text-align:center;
  background:var(--gold);
  color:#020617;
  padding:14px;
  border-radius:30px;
  font-weight:bold;
  text-decoration:none;
}

/* MAP */
.map-box{
  background:var(--dark2);
  padding:20px;
  border-radius:20px;
}
.map-box h3{
  color:var(--gold);
  margin-bottom:15px;
}
.map-box iframe{
  width:100%;
  height:350px;
  border-radius:15px;
  border:none;
}

/* FLOAT */
.float{
  position:fixed;
  right:20px;
  bottom:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  background:#25d366;
  z-index:999;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  color:#94a3b8;
}

/* MOBILE */
@media(max-width:900px){
  nav{display:none;}
  .section{
    grid-template-columns:1fr;
  }
  .hero h1{
    font-size:2.2rem;
  }
}
</style>
</head>

<body>

<a href="https://wa.me/558499638395" class="float"><i class="fab fa-whatsapp"></i></a>

<header>
  <div class="header-container">
    <div class="brand"><span>UP</span> <span>Experiencie Natal </span></div>
    <nav>
      <a href="index.html">Início</a>
      <a href="passeios.html">Passeios</a>
      <a href="galeria.html">Galeria</a>
      <a href="contato.html" class="active">Contato</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Reserve seu Passeio</h1>
</section>

<section class="section">

  <!-- FORM -->
  <div class="form-box">
    <h2>Escolha seu passeio</h2>

    <label>Passeio</label>
    <select id="passeio" onchange="updateMap()">
      <option value="">Selecione um passeio</option>
      <option value="Pipa RN">Complexo Pipa</option>
      <option value="Maracajau RN">Maracajaú</option>
      <option value="Galinhos RN">Galinhos</option>
      <option value="Genipabu RN">Dunas de Genipabu</option>
      <option value="Barra do Cunhau RN">Barra do Cunhaú</option>
      <option value="Sao Miguel do Gostoso RN">São Miguel do Gostoso</option>
    </select>

    <label>Data desejada</label>
    <input type="date" id="data">

    <label>Nome</label>
    <input type="text" id="nome" placeholder="Seu nome">

    <a id="btnWhats" class="btn" href="#" target="_blank">
      Reservar no WhatsApp
    </a>
  </div>

  <!-- MAP -->
  <div class="map-box">
    <h3>Localização do Passeio</h3>
    <iframe
      id="map"
      src="https://www.google.com/maps?q=Natal%20RN&output=embed">
    </iframe>
  </div>

</section>

<footer>
  © 2026 UP Experiencie NATAL • Todos os direitos reservados
</footer>

<script>
function updateMap(){
  const passeio = document.getElementById("passeio").value;
  const map = document.getElementById("map");
  const btn = document.getElementById("btnWhats");
  const nome = document.getElementById("nome").value || "Cliente";
  const data = document.getElementById("data").value || "data a combinar";

  if(passeio){
    map.src = "https://www.google.com/maps?q=" + encodeURIComponent(passeio) + "&output=embed";
    btn.href =
      "https://wa.me/558499638395?text=" +
      encodeURIComponent(
        "Olá! Meu nome é " + nome +
        ". Quero reservar o passeio " + passeio +
        " para " + data
      );
  }
}
</script>

</body>
</html>
